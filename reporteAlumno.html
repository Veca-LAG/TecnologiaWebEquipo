<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte de Reserva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      border: 2px solid #ccc;
      background-color: #f4f8fc;
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      color: #0b3d91;
    }

    .dato {
      margin: 15px 0;
      font-size: 20px;
      text-align: left;
    }

    .logo {
      display: block;
      margin: 20px auto;
      width: 120px;
    }

    .footer-bar {
      background-color: #6a2016;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      gap: 20px;
    }

    .btn-aceptar {
      padding: 8px 20px;
      font-size: 16px;
      background-color: #0b3d91;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-aceptar:hover {
      background-color: #0a357f;
    }

    .btn-salir {
      padding: 8px 20px;
      font-size: 16px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-salir:hover {
      background-color: #c0392b;
    }

    /* Estilos para el mensaje flotante */
    .floating-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      animation: fadeInOut 3s ease-in-out;
      opacity: 0;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; top: 0; }
      10% { opacity: 1; top: 20px; }
      90% { opacity: 1; top: 20px; }
      100% { opacity: 0; top: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuc9Aq8alOIs33kPxaNZTFH9VJ8gF3vIH7oA&s" alt="Logo Universidad del Mar">
    <h1>Reporte de Reserva</h1>
    <div class="dato" id="info"></div>
  </div>

  <div class="footer-bar">
    <button id="btnAceptar" class="btn-aceptar">Aceptar</button>
    <button id="btnSalir" class="btn-salir">Salir</button>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function() {
      const reserva = JSON.parse(localStorage.getItem('reservaActual'));

      if (reserva) {
        $("#info").html(`
          <p><strong>Nombre:</strong> ${reserva.nombre}</p>
          <p><strong>Matrícula:</strong> ${reserva.matricula}</p>
          <p><strong>Carrera:</strong> ${reserva.carrera}</p>
          <p><strong>Semestre:</strong> ${reserva.semestre}</p>
          <p><strong>Sala:</strong> ${reserva.sala}</p>
          <p><strong>Hora de entrada:</strong> ${reserva.entrada}</p>
          <p><strong>Hora de salida:</strong> ${reserva.salida}</p>
          <p><strong>Equipo solicitado:</strong> ${reserva.equipos.join(', ')}</p>
        `);
      } else {
        $("#info").text('No hay datos disponibles.');
      }

      $("#btnAceptar").click(function() {
        // Mostrar mensaje flotante en lugar de alert
        showFloatingMessage("Solicitud aceptada");
      });

      $("#btnSalir").click(function() {
        // Redirección directa sin confirmación
        window.location.href = "indexAlumno.html";
      });

      // Función para mostrar mensaje flotante
      function showFloatingMessage(message) {
        const $message = $('<div class="floating-message">').text(message);
        $('body').append($message);
        
        // Eliminar el mensaje después de la animación
        setTimeout(() => {
          $message.remove();
        }, 3000);
      }
    });
  </script>
</body>
</html>
