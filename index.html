<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reservar Salas de Computo</title>
    <style>
        body {
            background-color: #7b1e1e;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 3px solid #7b1e1e;
        }

        .card img.logo {
            height: 10vw;
            width: auto;
            margin: 0 auto 10px auto;
        }

        .card h2, .card h3, .card h4 {
            margin: 5px 0;
            color: #080808;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.5vw;
        }

        button {
            background-color: #003366;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.8vw;
        }

        button:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuc9Aq8alOIs33kPxaNZTFH9VJ8gF3vIH7oA&s" alt="Logo Universidad del Mar" class="logo">
        <h2>Reservar Salas de Computo</h2>
        <h3>UNIVERSIDAD DEL MAR</h3>

        <div id="login">
            <h4>Inicio de sesión</h4>
            <form id="loginForm">
                <input type="text" id="usuario" placeholder="Usuario" required>
                <input type="password" id="contraseña" placeholder="Contraseña" required>
                <button type="submit">INICIAR SESIÓN</button>
            </form>
            <p id="error-message" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
        </div>
    </div>

    <!-- Carga el arreglo de encargados -->
    <script src="Encargados.js"></script>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const usuario = document.getElementById('usuario').value;
            const contraseña = document.getElementById('contraseña').value;

            const encargado = encargados.find(e =>
                e.usuario === usuario && e.contraseña === contraseña
            );

            if (encargado) {
                localStorage.setItem('nombreUsuario', encargado.nombre);
                window.location.href = "Bienvenido.html";
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
