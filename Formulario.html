<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservar Salas de Cómputo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    .header {
      background-color: white;
      padding: 40px;
      text-align: center;
      position: relative;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
    }

    .header h2 {
      margin-top: 5px;
      font-weight: normal;
      font-size: 16px;
      color: #555;
    }

    .menu-button {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 30px;
      cursor: pointer;
      border: 2px solid #1a3d6d;
      padding: 5px 10px;
      border-radius: 6px;
      background-color: white;
    }

    .menu {
      display: none;
      position: absolute;
      top: 70px;
      right: 40px;
      background-color: white;
      border: 2px solid #1a3d6d;
      z-index: 100;
      width: 200px;
    }

    .menu a {
      display: block;
      padding: 12px;
      text-decoration: none;
      color: black;
      border-bottom: 1px solid #ccc;
    }

    .menu a:last-child {
      border-bottom: none;
    }

    .menu a:hover {
      background-color: #eee;
    }

    .welcome {
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
    }

    .logo {
      display: block;
      margin: 30px auto;
      max-width: 200px;
    }

    .footer-bar {
      background-color: #6a2016;
      height: 30px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="menu-button" onclick="toggleMenu()">☰</div>
    <h1>Reservar Salas de Computo</h1>
    <h2>UNIVERSIDAD DEL MAR</h2>
  </div>

  <div id="menu" class="menu">
    <a href="formulario.html">Crear registro</a>
    <a href="#">Reporte</a>
    <a href="#">Verificar asistencia</a>
    <a href="#">Salir</a>
  </div>

  <div class="welcome">Bienvenido usuario</div>
  <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuc9Aq8alOIs33kPxaNZTFH9VJ8gF3vIH7oA&s" alt="Logo Universidad del Mar">

  <div class="footer-bar"></div>

  <script>
    const menu = document.getElementById('menu');
    const menuButton = document.querySelector('.menu-button');

    function toggleMenu() {
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    window.addEventListener('click', function(e) {
      if (!menu.contains(e.target) && !menuButton.contains(e.target)) {
        menu.style.display = 'none';
      }
    });
  </script>

</body>
</html>
