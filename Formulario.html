<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Reserva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      color: #000;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
    }

    h1, h2 {
      text-align: center;
      margin: 10px 0;
    }

    .logo {
      display: block;
      margin: 10px auto;
      width: 100px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }

    .flex {
      display: flex;
      gap: 10px;
    }

    .checkboxes {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
    }

    .footer {
      background-color: #6a2016;
      text-align: center;
      padding: 20px;
    }

    .footer button {
      background-color: #0b3d91;
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuc9Aq8alOIs33kPxaNZTFH9VJ8gF3vIH7oA&s" alt="Logo Universidad del Mar">
    <h1>Reservar Salas de Computo</h1>
    <h2>UNIVERSIDAD DEL MAR</h2>
    <h3 style="text-align: center;">Solicitud de reserva</h3>

    <!--label>Nombre:</!--label>

    <input type="text">

    <label>Datos del alumno:</label>
    <label id="datos-alumno"></label>

        <input type="time">
