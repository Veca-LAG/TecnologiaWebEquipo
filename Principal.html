<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buzón de Quejas y Sugerencias</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #83201A;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: white;
      max-width: 700px;
      width: 100%;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
    }

    .header img {
      width: 100px;
      height: auto;
      margin-right: 20px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
    }

    .subtitle {
      font-size: 18px;
    }

    .campus-line {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
    }

    .button {
      display: block;
      width: 70%;
      margin: 10px auto;
      padding: 15px;
      background-color: #084474;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      margin-top: 20px;
      padding: 10px;
      background-color: #B1B1B1;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .carousel-item {
      position: relative;
      flex: 0 0 auto;
      width: 200px;
      height: 150px;
      background-color: #fff;
      border-radius: 8px;
      scroll-snap-align: start;
      overflow: hidden;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      width: 100%;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 14px;
    }

    .carousel-item:hover .overlay {
      opacity: 1;
    }

    .footer {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="image.png" alt="Logo Universidad del Mar" />
      <div>
        <div class="title">BUZÓN DE QUEJAS Y SUGERENCIAS</div>
        <div class="subtitle">CAFETERIA UNIVERSIDAD DEL MAR</div>
      </div>
    </div>

    <div class="campus-line">PUERTO ANGEL - HUATULCO - PUERTO ESCONDIDO</div>

    <a href="#" class="button">INICIAR SESIÓN</a>
    <a href="#" class="button">REGISTRARSE</a>

    <div class="carousel">
      <div class="carousel-item">
        <img src="image.png" alt="Puerto Ángel" />
        <div class="overlay">Información de Puerto Ángel</div>
      </div>
      <div class="carousel-item">
        <img src="image.png" alt="Huatulco" />
        <div class="overlay">Información de Huatulco</div>
      </div>
      <div class="carousel-item">
        <img src="image.png" alt="Puerto Escondido" />
        <div class="overlay">Información de Puerto Escondido</div>
      </div>
    </div>

    <div class="footer">@Pie de pagina</div>
  </div>
</body>
</html>
