<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservar Salas de Cómputo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .container {
      width: 600px;
      margin: 40px auto;
      background-color: white;
      border: 2px solid #1c4e80;
      padding: 20px 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .header {
      text-align: center;
    }
    .header img {
      height: 100px;
    }
    h1 {
      margin: 10px 0;
    }
    .subtitulo {
      font-size: 1.2em;
      color: #888;
      margin-bottom: 20px;
    }
    .datos {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    .datos span {
      display: inline-block;
      margin-bottom: 8px;
    }
    .row {
      display: flex;
      justify-content: space-between;
    }
    .checkboxes {
      margin: 20px 0;
    }
    .checkboxes label {
      margin-right: 20px;
    }
    .footer {
      background-color: #5291b8;
      text-align: right;
      padding: 10px;
    }
    .floating-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #5291b8;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.2em;
      z-index: 1000;
      display: none;
    }
    #mensaje-vacio {
      font-size: 1.5em;
      color: #888;
      text-align: center;
      margin-top: 50px;
      display: none;
    }
  </style>
</head>
<body>

  <div id="solicitudes-container"></div>

  <div id="mensaje-vacio">El buzón de solicitudes se encuentra vacío.</div>

  <div class="footer">
    <button class="btn btn-primary" onclick="window.location.href='bienvenido.html'">Volver</button>
  </div>

  <!-- Mensaje flotante -->
  <div id="mensaje-vacio" class="floating-message" style="display:none;">Registro exitoso. Solicite al alumno la confirmación.</div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="Solicitudes.js"></script>
</body>
</html>
