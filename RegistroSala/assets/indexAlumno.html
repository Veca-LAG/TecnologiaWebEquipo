<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #2c9dbf;
    }
    .contenedor {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .logo {
      width: 100px;
      max-width: 80%;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 5px;
    }
    p {
      font-size: 16px;
      color: #666;
      margin-top: 0;
    }
    h3 {
      font-size: 18px;
      margin-top: 20px;
    }
    #horaActual {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      text-align: center;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuc9Aq8alOIs33kPxaNZTFH9VJ8gF3vIH7oA&s" alt="Logo Universidad del Mar">
    <h2>Reservar Salas de Cómputo</h2>
    <p>UNIVERSIDAD DEL MAR</p>
    <h3>Confirmar asistencia</h3>
    <input type="text" id="matricula" placeholder="Ingrese su matrícula">
    <br><br>
    <button onclick="validarMatricula()">INICIAR SESIÓN</button>
    <div id="horaActual"></div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <p id="mensajeBienvenida"></p>
      <button onclick="cerrarModal()">Aceptar</button>
    </div>
  </div>

  <script src="Js/Alumnos.js"></script>
  <script>
    // Mostrar hora actual
    function mostrarHoraActual() {
      const ahora = new Date();
      document.getElementById("horaActual").innerText = ahora.toLocaleTimeString('es-ES', {
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
    }
    mostrarHoraActual();
    setInterval(mostrarHoraActual, 1000);

    // Validar matrícula y actualizar estado
    function validarMatricula() {
      const input = document.getElementById("matricula").value.trim();
      const alumno = alumnos.find(a => a.matricula === input);

      if (alumno) {
        const ahora = new Date();
        const horaEntrada = ahora.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });

        let reservas = JSON.parse(localStorage.getItem('reservasConfirmadas')) || [];
        const reservasAlumno = reservas.filter(r =>
          r.matricula === input &&
          (r.estado === "undefined" || r.estado === "Reservado" || r.estado === "En uso") &&
          (!r.horaRealSalida)
        );

        if (reservasAlumno.length > 0) {
          const reserva = reservasAlumno[0];

          if (!reserva.horaRealEntrada) {
            reserva.horaRealEntrada = horaEntrada;
            reserva.estado = "En uso";
            document.getElementById("mensajeBienvenida").innerHTML =
              `Bienvenido ${alumno.nombre}<br>
               Hora de entrada: ${horaEntrada}<br>
               Sala: ${reserva.sala}`;
          } else {
            reserva.horaRealSalida = horaEntrada;
            reserva.estado = "Finalizado";
            document.getElementById("mensajeBienvenida").innerHTML =
              `Sesión finalizada ${alumno.nombre}<br>
               Hora de salida: ${horaEntrada}<br>
               ¡Gracias por su visita!`;
          }

          localStorage.setItem("reservasConfirmadas", JSON.stringify(reservas));
        } else {
          document.getElementById("mensajeBienvenida").innerHTML =
            `Bienvenido ${alumno.nombre}<br>
             No tienes reservas activas.`;
        }

        document.getElementById("myModal").style.display = "block";
        localStorage.setItem("alumno", JSON.stringify(alumno));
      } else {
        alert("Matrícula inválida.");
      }
    }

    function cerrarModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>
</body>
</html>
