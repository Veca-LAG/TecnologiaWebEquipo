<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #2c9dbf;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contenedor {
      background-color: white;
      padding: 40px;
      text-align: center;
      border-radius: 15px;
      width: 550px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin: 8px 0;
    }

    h3 {
      font-size: 24px;
      margin: 20px 0 15px;
    }

    button {
      background-color: #0b3d91;
      color: white;
      border: none;
      padding: 14px 26px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 25px;
    }

    button:hover {
      background-color: #09458b;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuc9Aq8alOIs33kPxaNZTFH9VJ8gF3vIH7oA&s" alt="Logo Universidad del Mar">
    <h2>Reservar Salas de Cómputo</h2>
    <p>UNIVERSIDAD DEL MAR</p>
    <h3>Tu apartado</h3>
    <div id="resumen"></div>
    <button onclick="window.location.href='index.html'">Salir</button>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("reserva"));
    if (data) {
      document.getElementById("resumen").innerHTML = `
        <p><strong>Nombre:</strong> ${data.nombre}</p>
        <p><strong>Matrícula:</strong> ${data.matricula}</p>
        <p><strong>Fecha:</strong> ${data.fecha}</p>
        <p><strong>Sala:</strong> ${data.sala}</p>
        <p><strong>Hora de entrada:</strong> ${data.entrada}</p>
        <p><strong>Hora de salida:</strong> ${data.salida}</p>
      `;
    } else {
      document.getElementById("resumen").innerHTML = "<p>No hay datos para mostrar. </p>";
    }
  </script>
</body>
</html>
