<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reservar Salas de Computo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/login.css">
</head>
<body>
    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuc9Aq8alOIs33kPxaNZTFH9VJ8gF3vIH7oA&s" alt="Logo Universidad del Mar" class="logo">
        <h2>Reservar Salas de Computo</h2>
        <h3>UNIVERSIDAD DEL MAR</h3>

        <div id="login">
            <h4>Inicio de sesión</h4>
            <form id="loginForm">
                <input type="text" id="usuario" placeholder="Usuario" required>
                <input type="password" id="contraseña" placeholder="Contraseña" required>
                <button type="submit">INICIAR SESIÓN</button>
            </form>
            <p id="error-message" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
        </div>
    </div>

    <script src="Js/Encargados.js"></script>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const usuario = document.getElementById('usuario').value;
            const contraseña = document.getElementById('contraseña').value;

            const encargado = encargados.find(e =>
                e.usuario === usuario && e.contraseña === contraseña
            );

            if (encargado) {
                localStorage.setItem('nombreUsuario', encargado.nombre);
                window.location.href = "Bienvenido.html";
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
